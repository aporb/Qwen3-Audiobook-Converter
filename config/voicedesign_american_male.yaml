# ============================================================
# VoiceDesign Config: American Male Professional Narrator
# ============================================================
# For: The Ismaili Assassins by James Waterson
#
# Run with:
#   python convert_audiobook_voicedesign.py --epub "book_to_convert/The_Ismaili_Assassins_A_History_of_Medieval_Murder.epub" --config voicedesign_american_male.yaml --dry-run
#   python convert_audiobook_voicedesign.py --epub "book_to_convert/The_Ismaili_Assassins_A_History_of_Medieval_Murder.epub" --config voicedesign_american_male.yaml

# INTRO/OUTRO
intro_text: "This audiobook is read by A I."
title_announcement: "The Ismaili Assassins, by James Waterson."
outro_text: "Thank you. We hope you have enjoyed this audiobook."

# VOICE DESIGN
# Describe the voice you want the AI to generate
voice:
  slug: american_male
  language: English
  instruct: >
    Adult American male, baritone voice, professional audiobook narrator.
    Clear enunciation with natural American accent. Calm, authoritative,
    and engaging tone suitable for historical non-fiction. Natural pacing
    with appropriate pauses for emphasis. Confident delivery without being
    overly dramatic. Warm but scholarly.

# CHAPTER SELECTION
chapters:
  include:
    - foreword
    - introduction
    - chapter01
    - chapter02
    - chapter03
    - chapter04
    - chapter05
    - chapter06
    - chapter07
    - chapter08
    - chapter09
    - further

  exclude:
    - frontcoverImage
    - fm01
    - title
    - copyrightPage
    - contents
    - mapsandillus
    - acknowledgements
    - timeline
    - genealogical
    - transliteration
    - maps
    - maps-1
    - maps-2
    - notes

# CONVERSION SETTINGS
conversion:
  announce_chapters: true
  chapter_pause: 2.5
  chunk_size: 1500
  min_chunk_size: 200
  max_retries: 3
  retry_delay: 5

# TEXT CLEANING
text_cleaning:
  fix_spaced_capitals: true
  remove_footnotes: true
  normalize_special_chars: true

# OUTPUT
output:
  format: m4b
  bitrate: 128k
  embed_cover: true

# MEMORY (Apple Silicon optimization)
memory:
  clear_cache_per_chapter: true
  low_memory_threshold: 4.0
  emergency_split_threshold: 2.0
