services:
  voxcraft:
    build:
      context: ..
      dockerfile: voxcraft/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - VOXCRAFT_DEPLOYMENT_MODE=cloud
      - VOXCRAFT_LEMONSQUEEZY_API_KEY=${LEMONSQUEEZY_API_KEY:-}
      - VOXCRAFT_LICENSE_REQUIRED=${LICENSE_REQUIRED:-true}
      - VOXCRAFT_DEFAULT_ENGINE=openai
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    volumes:
      - voxcraft-data:/app/data

volumes:
  voxcraft-data:
